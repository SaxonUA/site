  <style>

    body {

    .overlay {

    }

    .btn {

      justify-content: center;
      gap: 12px;
      width: 100%;
      background: white;
      color: black;

      padding: 18px;

      margin: 12px 0;

    }
    .btn:hover { transform: scale(1.02); }

    .donate { background: #111; color: white; }
    .livebox {
      margin-top: 18px;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 16px;
      text-align: left;
    }
    .status {
      font-weight: 800;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gray;
    }
    .dot.live { background: red; box-shadow: 0 0 10px red; }

    iframe {
      width: 100%;
      height: 340px;
      border: 0;
      border-radius: 14px;
      display: none;
      margin-top: 10px;
    }
    .small {
      opacity: 0.8;

  </style>
</head>

<body>
  <div class="overlay">
    <h1>SaxonUA WoT</h1>
    <div class="subtitle">Links ‚Ä¢ –î–æ–Ω–∞—Ç ‚Ä¢ YouTube Live</div>

    <!-- –ö–ù–û–ü–ö–ò -->

      <div class="small">–ê–≤—Ç–æ–ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥</div>

<script>
  // ==========================
  // –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø
  // ==========================
  // –í–ê–ñ–õ–ò–í–û: –ø–æ—Ç—Ä—ñ–±–µ–Ω YouTube Channel ID (–≤–∏–≥–ª—è–¥: UCxxxxxx)
  // –Ø –Ω–µ –º–æ–∂—É –≥–∞—Ä–∞–Ω—Ç—É–≤–∞—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π ID —Ç—ñ–ª—å–∫–∏ –ø–æ @–Ω—ñ–∫–Ω–µ–π–º—É.
  // –¢–æ–º—É: –≤—Å—Ç–∞–≤ —Å–≤—ñ–π Channel ID –Ω–∏–∂—á–µ.
  const YOUTUBE_CHANNEL_ID = "PASTE_YOUR_CHANNEL_ID_HERE";
  const API_KEY = "PASTE_YOUR_YOUTUBE_API_KEY_HERE";

  // ==========================
  // –õ–û–ì–Ü–ö–ê
  // ==========================
  const statusText = document.getElementById("statusText");
  const dot = document.getElementById("dot");
  const openStreamBtn = document.getElementById("openStreamBtn");
  const player = document.getElementById("player");

  async function checkLive() {
    try {
      statusText.textContent = "–ü–µ—Ä–µ–≤—ñ—Ä—è—é YouTube Live...";
      dot.classList.remove("live");

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${YOUTUBE_CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;

        statusText.textContent = "üî¥ –ó–ê–†–ê–ó –í –ï–§–Ü–†–Ü!";
        dot.classList.add("live");

        const watchUrl = `https://www.youtube.com/watch?v=${videoId}`;
        openStreamBtn.href = watchUrl;
        openStreamBtn.textContent = "–í—ñ–¥–∫—Ä–∏—Ç–∏ —Å—Ç—Ä—ñ–º –Ω–∞ YouTube";
        openStreamBtn.style.display = "flex";

        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
        player.style.display = "block";
      } else {
        statusText.textContent = "‚ö´ –ó–∞—Ä–∞–∑ –æ—Ñ–ª–∞–π–Ω";
        openStreamBtn.style.display = "flex";
        openStreamBtn.textContent = "–í—ñ–¥–∫—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª YouTube";
        openStreamBtn.href = "https://www.youtube.com/@saxonuawot";
        player.style.display = "none";
        player.src = "";
      }
    } catch (e) {
      statusText.textContent = "–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ YouTube Live üò¢";
      openStreamBtn.style.display = "flex";
      openStreamBtn.textContent = "–í—ñ–¥–∫—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª YouTube";
      openStreamBtn.href = "https://www.youtube.com/@saxonuawot";
      player.style.display = "none";
      player.src = "";
    }
  }

  checkLive();
  setInterval(checkLive, 30000);
</script>

</html>
